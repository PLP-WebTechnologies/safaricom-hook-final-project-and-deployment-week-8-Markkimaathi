<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Modern Website</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with us for all your web development needs.</p>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <h2>Send Us a Message</h2>
                <form id="contactForm" onsubmit="return validateForm()" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>

        <section class="contact-info">
            <div class="container">
                <h2>Our Location</h2>
                <div id="map"></div>
                <div class="contact-details">
                    <p><strong>Address:</strong>PH</p>
                    <p><strong>Phone:</strong> 1222333</p>
                    <p><strong>Email:</strong> BRZ@modernwebsite.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; All rights reserved.</p>
        </div>
    </footer>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank You!</h2>
            <p>Your message has been sent. We will respond shortly.</p>
            <button class="btn" onclick="document.getElementById('successModal').style.display='none'">Close</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validation.js"></script>
</body>
</html>
